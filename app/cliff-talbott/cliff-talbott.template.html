<ul class="interviews">
  <li ng-repeat="interview in $ctrl.interviews">
    <h3><a href="#/interviews/{{interview.id}}">{{interview.title}}</a></h3>
    <p><a href="#/interviews/{{interview.id}}">{{interview.description}}</a></p>
  </li>
</ul>
<audio controls preload="none">
  <source src="{{$ctrl.activeInterview.source}}" />
  <p>Your browser does not support the <code>audio</code> element.</p>
</audio>
